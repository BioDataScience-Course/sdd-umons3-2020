bookdown::gitbook:
  #dev: svglite
  highlight: kate
  css: style.css
  split_by: section
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Science des données biologiques III</a></li>
      after: |
        <li><a href="https://wp.sciviews.org">Site Web du cours</a></li>
        <li><a href="https://github.com/BioDataScience-Course">Site Github Du cours</a></li>
        <br/>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publié avec bookdown</a></li>
    edit: https://github.com/BioDataScience-Course/sdd-umons3-2020/edit/master/%s
    view: https://github.com/BioDataScience-Course/sdd-umons3-2020/blob/master/%s
    #download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
